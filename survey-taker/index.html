<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey App</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    
    <!-- Load React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Error boundary and loading fallback -->
    <div id="error-boundary" class="error-boundary" style="display: none;">
        <div class="error-content">
            <h2>Something went wrong</h2>
            <p>Please refresh the page to try again.</p>
            <button onclick="location.reload()" class="button button--primary">Refresh Page</button>
        </div>
    </div>

    <script>
        // Debug: Check if our app is loading
        console.log('Survey App: HTML loaded successfully');
        console.log('Survey App: External content.js error is not from our application');
    </script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
